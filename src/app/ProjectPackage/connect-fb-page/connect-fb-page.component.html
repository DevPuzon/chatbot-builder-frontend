<ion-header>
  <ion-toolbar>
    <ion-title>Connect to facebook</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons> 
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item details="false" lines="full"
    *ngFor="let d of data">
      <div class="c-conn-main" slot="start">
        <img [src]="d.url" alt="">
        <h2>{{d.name}}</h2>
      </div>
      <ion-button slot="end" size="default"
      fill="outline">Connect to Page</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
