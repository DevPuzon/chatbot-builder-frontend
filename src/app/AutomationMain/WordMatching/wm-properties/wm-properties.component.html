<div class="content">
  <div class="container">
    <h4>Bot reply</h4> 
    <ion-toolbar class="toolbar-segment md in-toolbar hydrated">
      <ion-segment value="all" class="md in-toolbar hydrated">
        <ion-segment-button (click)="isBlock()"  >Blocks</ion-segment-button>
        <ion-segment-button  (click)="isBlock()"  >Message</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
    <div class="c-blocks-container"  *ngIf="is_block">
      <h4>Redirect to block</h4> 
      <ion-row  class="choices-block"> 
        <ion-col *ngFor="let block of blocks;index as i" (click)="onCheckBtnBlock(i)"> 
          <div [class]="block.ischecked ? 'has-block':'non-block'">
            <p class="txt-block">{{block.block_name}}</p>
          </div>
        </ion-col> 
      </ion-row>
    </div>
    <div class="c-blocks-container" *ngIf="!is_block">
      <h4>Input message</h4> 
      <textarea  [(ngModel)]="txt_message" type="text" class="input-button-title"
      placeholder="How are you?....."  (keyup)="kMessage()" (keyup.enter)="onEnterMsg()"></textarea>
      <ion-buttons>
        <ion-button (click) ="toggleEmojiPicker()" style="margin-left: auto;">
          <ion-icon slot="icon-only"
          name="{{showEmojiPicker ? 'close-outline' : 'happy-outline'}}"></ion-icon>
        </ion-button>
      </ion-buttons>  
    </div> 
  </div>
    
  <emoji-mart class="emoji-mart" set="facebook" 
   *ngIf="showEmojiPicker" 
  (emojiSelect)="addEmojiTextBtnOnly($event)" 
  title="Pick your emoji.â€¦"></emoji-mart> 
</div>
