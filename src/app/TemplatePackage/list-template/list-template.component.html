<ion-progress-bar *ngIf="isProgressLoading" type="indeterminate"></ion-progress-bar> 
<ion-content>
  <div class="c-container"> 
    <div  class="content">
      <div class="c-menu-view"> 
        <ion-buttons size="default">
          <ion-button class="c-view-proj" color="primary"
          [routerLink]="['/p']">
            View my projects
          </ion-button>
        </ion-buttons> 
        <ion-segment value="all" (ionChange)="onCType($event)">
          <ion-segment-button value="all">
            <ion-label>All</ion-label>
          </ion-segment-button>
          <ion-segment-button value="new">
            <ion-label>New</ion-label>
          </ion-segment-button>
          <ion-segment-button value="trending">
            <ion-label>Trending</ion-label>
          </ion-segment-button>
          <ion-segment-button value="business">
            <ion-label>Business</ion-label>
          </ion-segment-button>
          <ion-segment-button value="marketing">
            <ion-label>Marketing</ion-label>
          </ion-segment-button>
          <ion-segment-button value="faqs">
            <ion-label>FAQs</ion-label>
          </ion-segment-button>
          <ion-segment-button value="e-commerce">
            <ion-label>E-commerce</ion-label>
          </ion-segment-button>
          <ion-segment-button value="concierge">
            <ion-label>Concierge</ion-label>
          </ion-segment-button>
          <ion-segment-button value="recommendations">
            <ion-label>Recommendations</ion-label>
          </ion-segment-button>
        </ion-segment>
      </div>
       
      <ion-row>   
        <ion-col size="12" size-sm="12" size-md="auto" size-lg="auto">
          <div class="c-blank-proj blank-color" (click)="onBlankProj()">
            <div class="c-blank-proj1"> 
              <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADcAAAA3CAYAAACo29JGAAAABmJLR0QA/wD/AP+gvaeTAAAAyElEQVRoge3asQ3CQBBE0TlE5AbcAzGl0As1uBc6MTE9uAHSJSEwhwOCu0Vj/ZdhWYy+ZCcnSwAylYyRiLhIGleXllLKLWO7u4iY49OcsXvIGPkX4lwR54o4V8S5Is4Vca6Ic0WcK+JcfR0QvQ9zro13TpKG1e+npEfjjak+dDpu3DRKOjcerg0dNsb6wq4fy13HbT2Wi6R7452Md25p/H+/4VC2A+JcEeeKOFfEuSLOFXGuiHNFnCviXG0dEPUwqfpqL2kXQKIXHpE6Lr3ozeoAAAAASUVORK5CYII=">
              <div class="txt">
                <p class="title">Blank project</p>
              </div>
            </div>
          </div>
        </ion-col> 
        <ion-col size="12" size-sm="12" size-md="auto" size-lg="auto" 
        *ngFor="let d of template_data">  
          <div class="flip-card"  (click)="onPreview(d)">
            <div class="flip-card-inner">
              <div class="flip-card-front"> 
                <div class="c-template">
                  <div class="profile"> 
                    <img [src]="d.temp_img">
                  </div>
                  <div class="txt">
                    <p class="title">{{d.name}}</p>
                    <p class="subtitle">By {{d.created_by}}</p>
                    <p class="desc1">{{d.description}}</p>
                  </div>
                </div>   
              </div>
              <div class="flip-card-back">    
                <div class="c-template"> 
                  <div class="txt"> 
                    <p class="title">{{d.name}}</p>
                    <p class="subtitle">By {{d.created_by}}</p>
                    <p class="desc1">{{d.description}}</p>
                  </div>
                </div> 
                <ion-button  class="btn-connect"
                fill="outline" color="dark" >Preview</ion-button> 
              </div>  
            </div>
          </div>
        </ion-col> 
      </ion-row>
    </div>
  </div>
</ion-content>
