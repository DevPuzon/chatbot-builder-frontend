<ion-row>    
  <ion-col size="12" size-sm="12" size-md="auto" size-lg="auto" 
  *ngFor="let d of template_data;index as i">  
    <div class="flip-card" (click)="cTemplate(d)" >
      <div class="flip-card-inner">
        <div class="flip-card-front"> 
          <div class="c-template" [ngStyle]="{'border':guestHighLightTemplates[i] ?'6px solid #3880FF':''}">
            <div class="profile"> 
              <img [src]="d.temp_img">
            </div>
            <div class="txt"> 
              <p class="title">{{d.name}}</p>
              <p class="subtitle">By {{d.created_by}}</p> 
            </div>
          </div>   
        </div>
        <div class="flip-card-back">    
          <div class="c-template" [ngStyle]="{'border':guestHighLightTemplates[i] ?'6px solid #3880FF':''}"> 
            <div class="txt"> 
              <p class="title">{{d.name}}</p>
              <p class="subtitle">By {{d.created_by}}</p>
              <p class="desc text-muted">{{d.description}}</p>
            </div>
          </div> 
          <ion-button  class="btn-connect"
          fill="outline" color="dark" >Preview</ion-button> 
        </div>  
      </div>
    </div>
  </ion-col> 
</ion-row>
